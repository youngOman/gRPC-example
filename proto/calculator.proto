syntax = "proto3";

package calculator.v1;

service Calculator {
  rpc Add(CalculatorRequest) returns (CalculatorResponse);
  rpc Subtract(CalculatorRequest) returns (CalculatorResponse);
}

message CalculatorRequest {
  int32 a = 1;
  int32 b = 2;
}

message CalculatorResponse { int32 result = 1; }
